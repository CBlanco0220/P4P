<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P4P Coaching – Consultation</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="consultation-body">
  <!-- NAVBAR -->
  <header class="header">
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <a href="index.html"><img src="p4p.png" alt="P4P Coaching Logo"/></a>
        </div>
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="consultation.html" class="active-link">Consultation</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </nav>
  </header>
  <!-- END NAVBAR -->

  <!-- CONSULTATION PAGE -->
  <section class="consultation-page">
    <div class="consultation-header">
      <h2>Book a Consultation Call</h2>
      <p>
        Ready to talk strategy? Use the scheduler below to pick a 30-minute slot.
        Once booked, you’ll receive a confirmation email and meeting details.
      </p>
      <hr class="consultation-divider" />
    </div>

    <div class="calendly-container">
     <!-- Calendly inline widget begin -->
<div class="calendly-inline-widget" data-url="https://calendly.com/joe23900/30min?text_color=000000&primary_color=ff0028" style="min-width:320px;height:700px;"></div>
<script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
<!-- Calendly inline widget end -->
    </div>
    
    </div>
  </section>
  <!-- END CONSULTATION PAGE -->

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>&copy; <span id="year"></span> P4P Coaching. All Rights Reserved.</p>
  </footer>
  <!-- END FOOTER -->

  <!-- JavaScript -->
  <script>
    // Dynamic year
    const yearSpan = document.getElementById('year');
    if (yearSpan) {
      yearSpan.textContent = new Date().getFullYear();
    }
    // Mobile nav toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    if (hamburger) {
      hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
      });
    }
  </script>
</body>
</html>
